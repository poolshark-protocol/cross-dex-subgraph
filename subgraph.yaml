
   
specVersion: 0.0.4
description: PredaDex is a DEX aggregator from PoolSharks Labs which will match users with the best price across multiple exchanges.
repository: https://github.com/poolsharks-protocol/cross-dex-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # Uniswap V2
  - kind: ethereum/contract
    name: UniswapV2Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
        - ExchangePair
        - ExchangeToken
        - Bundle
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewUniswapV2Pair
  # Sushiswap
  - kind: ethereum/contract
    name: SushiswapFactory
    network: mainnet
    source:
      address: '0xc0aee478e3658e2610c5f7a4a2e1777ce9e4f2ac'
      abi: Factory
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewUniswapV2Pair

templates:
  # UniswapV2/Sushiswap
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Exchange
        - ExchangeToken
        - ExchangePair
        - Token
        - Pair
        - Bundle
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync